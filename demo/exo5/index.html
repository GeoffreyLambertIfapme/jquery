    <head>

        <link href="../../shared/style.css" rel="stylesheet">

        <script type="text/javascript" src="../../shared/jquery.js"></script>
    </head>
    <body>
        <h1>
            Stop it !!!
        </h1>
        <p>
            Ajouter un element div toutes les secondes contenant son num√©ro
        </p>

        <main id="main" class="container text-bg-light">
            <div>1</div>
            <div>2</div>
        </main>

        <script>
            $(function(){ 

                function ajoutElement() {

                   const nombre = $('div').length;
                   $("main").append(`<div>${nombre + 1}</div>`);
                }

                setInterval(ajoutElement, 1000);

            });
        </script>
    </body>
