<!DOCTYPE html>
    <head>
        <!-- CSS -->
        <link href="../shared/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>
            Ajouter une balise
        </h1>
        <p>
            Ajouter une balise strong avec le contenu 'Lorem Ipsum' à l'intérieur de la div
        </p>

        <main class="container text-bg-light">
            <div>J'ai envie d'une balise strong</div>
            <button class="cta">Appliquer les changements</button>
        </main>

        <script>
            function ajoutDeDom() {
                const myDiv = document.querySelector('div');

                const monStrong = document.createElement('strong');
                monStrong.textContent = "Lorem Ipsum";

                myDiv.appendChild(monStrong);
            }

            const monButton = document.getElementsByClassName("cta")[0];
            monButton.addEventListener('click', ajoutDeDom);
          
        </script>
    </body>
</html>
