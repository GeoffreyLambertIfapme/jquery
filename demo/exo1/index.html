<!DOCTYPE html>
    <head>
        <!-- CSS -->
        <link href="../shared/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>
            Changer la couleur
        </h1>
        <p>
            Changer la couleur d'ecriture de la 1ere div en vert
        </p>

        <main class="container text-bg-light">
            <div class="enVert">changer moi en vert</div>
            <button class="cta">appliquer les changements</button>
        </main>

        <script>
            function changeColor() {
                const maDiv = document.getElementsByClassName('enVert')[0];

                maDiv.style.color ="green";
            }
            
            const monButton = document.getElementsByClassName('cta')[0];
            monButton.addEventListener('click', changeColor);
        </script>
    </body>
</html>
